    <br><br><br><br><br><br>

    <div class ='prompt'>
        <!-- Update the form action and method to match the Flask route -->
        <form action="/login" method="post" id="login">
            <label for="username">Username:</label>
            <!-- Add the name attribute to the input field -->
            <input type="text" name="username"><br/><br/>
            
            <label for="password">Password:</label>
            <!-- Add the id attribute to the input field -->
            <input type="password" name="password" id="input"><br/><br/>
            
            <input type="checkbox" onclick="showpass()">Show Password <br/><br/>
            <!-- Change the button type to submit the form -->
            <button type="submit" form="login" value="Submit">Log in</button>
            
            <!-- Add a signup form with appropriate fields and action -->
            <form action="/signup" method="post" id="signup">
                <!-- Add signup form fields as needed -->
                <!-- <label for="signup_username">Username:</label>
                <input type="text" name="signup_username"><br/><br/>
                <label for="signup_password">Password:</label>
                <input type="password" name="signup_password"><br/><br/> -->
                <button type="submit" form="signup" value="Submit">Sign Up</button>
            </form>
        </form>
    </div>
</body>
<script>
    function showpass() {
        var x = document.getElementById("input");
        if (x.type === "password")
            x.type = "text";
        else
            x.type = "password";
    }
</script>
