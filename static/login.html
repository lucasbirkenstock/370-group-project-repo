<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.js" 
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div class="navbar">
    <div class="logo">
        <a class="active" href='index.html'><img src="mindflow2.png" alt="logo" width='210px' height='66px'></a>
    </div>
    <div class="navcontainer">
        <a class="active" href='index.html'>Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Information</a>
        <a href="questions.html">Responses</a>
        <div class="login">
            <a href="login.html">Log in</a>
        </div>
    </div>
</div>

<div class="prompt">
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br/><br/>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br/><br/>
        
        <input type="checkbox" id="showPassword">Show Password<br/><br/>
        <button type="button" id="loginButton">Log in</button>
    </form>
</div>

<div class="prompt">
    <form id="signupForm">
        <!-- Update these fields as needed for your sign-up process -->
        <label for="signupUsername">Username:</label>
        <input type="text" id="signupUsername" name="signup_username"><br/><br/>
        
        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" name="signup_password"><br/><br/>
        
        <button type="button" id="signupButton">Sign Up</button>
    </form>
</div>

<script>
    $(function() {
        $('#showPassword').click(function() {
            let passwordInput = $('#password');
            if (passwordInput.attr('type') === 'password') {
                passwordInput.attr('type', 'text');
            } else {
                passwordInput.attr('type', 'password');
            }
        });

        $('#loginButton').click(function() {
            let username = $('#username').val();
            let password = $('#password').val();

            $.ajax({
                type: "POST",
                url: "/login", // The URL to your login handling endpoint on the server
                data: {
                    username: username,
                    password: password
                },
                success: function(response) {
                    // Handle success - for example, redirecting to another page or showing a success message
                    console.log('Login successful:', response);
                },
                error: function(xhr, status, error) {
                    // Handle error - for example, showing an error message
                    console.error('Login failed:', error);
                }
            });
        });

        // Add similar AJAX call for the signup form if needed
    });
</script>
</body>
</html>
