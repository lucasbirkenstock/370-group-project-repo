<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .fa {
        font-size: 50px;
        cursor: pointer;
        user-select: none;
        position: fixed;
        bottom: 45px;
        left: 50%;
        transform: translateX(-50%);
      }

      .fa:hover {
        color: rgb(173, 101, 0);
      }

      /* Center style with margin-top adjustment */
      .center {
        text-align: center;
        margin-top: -1in; /* Adjust the margin-top to shift the video down (positive value moves it down) */
      }
    </style>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <a class="active" href="index.html"
          ><img
            src="mindflow.png"
            alt="logo"
            width="210px"
            height="66px"
            float="left"
            ;
        /></a>
      </div>
      <div class="navcontainer">
        <!-- <a class="active" href='index.html'>Home</a> -->
        <a href="login.html">Profile</a>
        <a href="Settings.html">Settings</a>
        <a href="Safety.html">Safety</a>
      </div>
      <div class="login">
        <a href="bluetooth.html" style="background-color: unset"
          ><img
            src="bluetooth-vector-icon.png"
            alt="bluetooth"
            width="60"
            ;
            height="60"
            ;
        /></a>
      </div>
    </div>

    <!-- JavaScript function to toggle the icon -->
    <script></script>
    <br /><br /><br /><br /><br /><br />
    <script>
      function play_start() {
        $.post(
          "/open_api/play_movie",
          { data: "somedata", any: "data" },
          function (data, textStatus) {
            //this gets called when browser receives response from server
            console.log(data);
          },
          "json"
        ).fail(function (response) {
          //this gets called if the server throws an error
          console.log("error");
          console.log(response);
        });
      }
    </script>

    <!-- Video Section with center style, margin-top adjustment, and 16:9 aspect ratio -->
    <div class="center">
      <video id="video" width="640" height="360" controls>
        <source src="videos/edu/eng_vid1.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <button id="toggleButton">Mode</button>
    <div id="image-container" class="thumbnail-row" style="display: none"></div>

    <!-- Thumbs-up/thumbs-down icon -->
    <i onclick="toggleThumbs(this)" class="fa fa-thumbs-up" id="thumb"></i>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
      integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
      crossorigin="anonymous"
    ></script>
    <script src="websocket.js"></script>
    <script src="thumb_handler.js"></script>
    <script src="videos_display.js"></script>
  </body>
</html>
